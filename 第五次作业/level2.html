<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选">
        <input type="button" value="全不选">
        <input type="button" value="反选">
    </div>
</body>
<script>
    var items = document.querySelectorAll('input')
    items[4].onclick = function () {
        for (let i = 0; i < 4; i++) {
            items[i].checked = true;
        }
    }
    items[5].onclick = function(){
        for (let i = 0; i < 4; i++) {
            items[i].checked = false;
        }
    }
    items[6].onclick = function(){
        for(let i = 0;i<4;i++){
            if(items[i].checked == true) items[i].checked = false;
            else items[i].checked = true;
        }
    }
</script>

</html>

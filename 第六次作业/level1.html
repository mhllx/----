<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level1</title>
    <style>
        h3 {
            text-align: center;
        }

        div {
            height: 300px;
            width: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div>
        <h3>《记承天寺夜游》</h3>
        <p id="P"></p>
    </div>
    <script>
        let p = document.getElementById('P');
        var i = 0;
        var char = "元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。"
        function fn(i) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("worked");
                    p.innerHTML = char.substr(0, i);
                    resolve();
                }, 100);
            })
        }
        let Fn = () => {
            if (i < char.length) {
                fn(i = i + 1)
                    .then(() => (Fn()));
            }
            else;
        }
        Fn();

    </script>
</body>

</html>
